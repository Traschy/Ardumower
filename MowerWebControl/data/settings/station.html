<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Ardumower Webinterface/Settings/Station</title>
	<meta name="description" content="Kurzbeschreibung">
	<link href="../design.css" rel="stylesheet">
  <script language="javascript" type="text/javascript" src="../functions.js"></script>
</head>

<body onload="getWerte('s10');">

	<a href="./index.html"><img src="../logo_small.png" alt="Ardumower"></a>
	<span id="con" style="color:black">Ardumower not connected...</span><span id="aktivity" style="color:black">/</span>
	<hr>

<table border="0">
	<col width="500">
	<tr><td><div style="text-align:center"><font size="5" >Settings/Station</font></div></td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="k00_name">Reverse time: </span><span id="k00_val">0</span></div><br>
		<input id="k00" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="0"  min="0" max="8000">
		<div style="text-align:left;float:left"><span id="k00_min">0</span></div>
		<div style="text-align:right;float:right"><span id="k00_max">8000</span></div>
		<div style="text-align:center"><span id="k00_act">0</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="k01_name">Roll time: </span><span id="k01_val">0</span></div><br>
		<input id="k01" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="0"  min="0" max="8000">
		<div style="text-align:left;float:left"><span id="k01_min">0</span></div>
		<div style="text-align:right;float:right"><span id="k01_max">8000</span></div>
		<div style="text-align:center"><span id="k01_act">0</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="k02_name">Forw time: </span><span id="k02_val">0</span></div><br>
		<input id="k02" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="0"  min="0" max="8000">
		<div style="text-align:left;float:left"><span id="k02_min">0</span></div>
		<div style="text-align:right;float:right"><span id="k02_max">8000</span></div>
		<div style="text-align:center"><span id="k02_act">0</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="k03_name">Station reverse check time: </span><span id="k03_val">0</span></div><br>
		<input id="k03" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="0"  min="0" max="8000">
		<div style="text-align:left;float:left"><span id="k03_min">0</span></div>
		<div style="text-align:right;float:right"><span id="k03_max">8000</span></div>
		<div style="text-align:center"><span id="k03_act">0</span></div>
	</td></tr>

</body>
</html>
